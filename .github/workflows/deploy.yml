name: Spring Boot CI/CD to EC2

on:
  push:
    branches: [ "main" ]   # Deploy only when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Save EC2 Private Key
      run: |
        printf "%s\n" "${{ secrets.EC2_KEY }}" > ec2-key.pem
        chmod 600 ec2-key.pem

    - name: Deploy JAR to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i ec2-key.pem target/*.jar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/app.jar

    - name: Run Spring Boot App on EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@${{ secrets.EC2_HOST }} "
          pkill -f 'java -jar' || true
          nohup java -jar /home/ec2-user/app.jar > app.log 2>&1 &
        "
